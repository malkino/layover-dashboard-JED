
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
    button { background: green; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Layover Dashboard</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>
  <script>
    function login() {
      const pw = document.getElementById('password').value;
      if (pw === 'JED2025') {
        localStorage.setItem('loggedIn', 'true');
        window.location.replace('index.html');
      } else {
        document.getElementById('error').innerText = 'Incorrect password';
      }
    }
  </script>
</body>
</html>
