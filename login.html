
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layover Login</title>
  <style>
    body { font-family: Arial; display: flex; height: 100vh; align-items: center; justify-content: center; background: #f1f1f1; }
    .login-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Layover Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      window.login = function () {
        const email = document.getElementById("email").value.toLowerCase();
        const password = document.getElementById("password").value;
        const userList = {
          "ana-malkino@hotmail.com": { password: "JED2025", role: "admin" }
        };
        if (!userList[email]) {
          document.getElementById("error").innerText = "User not found.";
          return;
        }
        if (userList[email].password !== password) {
          document.getElementById("error").innerText = "Incorrect password.";
          return;
        }
        localStorage.setItem("user", email);
        localStorage.setItem("role", userList[email].role);
        window.location.href = "index.html";
      };
    });
  </script>
</body>
</html>
